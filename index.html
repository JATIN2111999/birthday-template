    ! function () {
        function detectDevTool(allow) {
            if (isNaN(+allow)) allow = 100;
            var start = +new Date();
            debugger;
            var end = +new Date();
            if (isNaN(start) || isNaN(end) || end - start > allow) {
                location.reload()
            }
        }
        if (window.attachEvent) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                detectDevTool();
                window.attachEvent('onresize', detectDevTool);
                window.attachEvent('onmousemove', detectDevTool);
                window.attachEvent('onfocus', detectDevTool);
                window.attachEvent('onblur', detectDevTool);
            } else {
                setTimeout(argument.callee, 0);
            }
        } else {
            window.addEventListener('load', detectDevTool);
            window.addEventListener('resize', detectDevTool);
            window.addEventListener('mousemove', detectDevTool);
            window.addEventListener('focus', detectDevTool);
            window.addEventListener('blur', detectDevTool);
        }
    }();
    // preloader
    document.addEventListener("DOMContentLoaded", function () {

    // change name
    setInterval(change, 2500);

        $('.loader').fadeOut();

        });
    }


    var text = ["name1", "name2", "name3"];
    var counter = 0;
    var elem = $("#greeting");

    function change() {
        elem.fadeOut(function () {
            elem.html(text[counter]);
            counter++;
            if (counter >= text.length) {
                counter = 0;
            }
            elem.fadeIn();
        });
    }

        }
    ]



    function renderpage() {
        $('.js-timeout').text("3:00");
        countdown();

        let total_collection = ""
        let collection = document.querySelector(".collections")
        for (let index = 0; index < data.length; index++) {
            total_collection += `
                    <h1 class="points">${index+1}. ${data[index]["text"]} </h1>
                        <div class="same-size" style=" background: url('./img/${data[index]["img"]}') center center;">
                        </div>
            `
        }
        collection.innerHTML = total_collection
    }



    var interval;

    function countdown() {
        clearInterval(interval);
        interval = setInterval(function () {
            var timer = $('.js-timeout').html();
            timer = timer.split(':');
            var minutes = timer[0];
            var seconds = timer[1];
            seconds -= 1;
            if (minutes < 0) return;
            else if (seconds < 0 && minutes != 0) {
                minutes -= 1;
                seconds = 59;
            } else if (seconds < 10 && length.seconds != 2) seconds = '0' + seconds;

            $('.js-timeout').html(minutes + ':' + seconds);

            if (minutes == 0 && seconds == 0) clearInterval(interval);
        }, 1000);
    }
</script>
